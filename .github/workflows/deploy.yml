name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        env:
          BASE_PATH: /lavora-design/
        run: |
          npm run build
          echo "Build completed. Checking base path in index.html..."
          cat out/index.html | grep -o 'src="[^"]*"' || true

      - name: Remove problematic markdown files from build
        run: |
          rm -f out/*.md out/**/*.md || true
          find out -name "*.md" -type f -delete || true

      - name: Add .nojekyll file
        run: |
          touch out/.nojekyll
          echo "Jekyll processing disabled" > out/.nojekyll

      - name: Verify images and videos exist
        run: |
          echo "Checking for images and videos..."
          ls -la out/ || true
          ls -la out/images/ || true
          ls -la out/videos/ || true
          echo "Total files in out:"
          find out -type f | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4