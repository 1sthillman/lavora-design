name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        env:
          BASE_PATH: /lavora-design/
        run: |
          npm run build
          echo "Build completed. Checking base path in index.html..."
          cat out/index.html | grep -o 'src="[^"]*"' || true

      - name: Remove problematic markdown files from build
        run: |
          rm -f out/*.md out/**/*.md || true
          find out -name "*.md" -type f -delete || true

      - name: Copy Jekyll config to disable processing
        run: |
          cp _config.yml out/_config.yml 2>/dev/null || echo "# Jekyll disabled" > out/_config.yml
          echo "" > out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}